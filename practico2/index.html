<!DOCTYPE html>
<html lang="es">
    <!-- https://eperonja2023.github.io/sobre-mi/ -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIEDRA-PAPEL-TIJERA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="encabezado">
            <h1><b>PIEDRA - PAPEL - TIJERA</b></h1>
        </div>
    </header>

    <div class="reglamento">
        <h4 id="reglas">Modo: El primero en ganar 3 rondas gana el juego !</h4>
        <h2 id="nro-de-ronda">LISTO PARA EMPEZAR !!!</h2>
    </div>

    <div id="resultado-ronda">
        <h2 id="result-ronda" style="color: black; font-weight: bolder;">RONDA 1</h2>
    </div>

    <div class="area-juego">
        <div id="jugadores">
            <p id="player">JUGADOR</p>
            <P id="marcador-player">0</P>
        </div>
    
        <div id="img-jugada-player"><img class="jugada-player" src="/images/cerebro2.png"></div>
        <div id="img-jugada-pc"><img class="jugada-pc" src="/images/pc.jpg"></div>
    
        <div id="jugadores">
            <p>PC</p>
            <P id="marcador-pc">0</P>
        </div>
    
    
    </div>
    
    <div id="area-ganaste">
        <p class="ganaste">&#128512; GANASTE!!! &#128512</p>
    </div>
    
    <div id="area-perdiste">
        <P class="perdiste">&#128543 PERDISTE &#128543</P>
    </div>
    



    <div class="botonera">

        <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_progressbar_label_js -->
        <div id="progreso">
            <div id="barra"></div>
        </div>

        <button class="eleccion" id="btn-piedra"></button>
        <button class="eleccion" id="btn-papel"></button>
        <button class="eleccion" id="btn-tijera"></button>
    
        <div id="aviso-elige-tu-opcion">
            <h3>ELIGE TU OPCION</h3>
        </div>
    </div>
    

    
    <div id="area-reiniciar">
        <button class="button" id="btn-reiniciar">REINICIAR</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
